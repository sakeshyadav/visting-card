<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Business Card UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0b2c56;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .phone {
      width: 100%;
      max-width: 340px;
      background: #2e2e2e;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ✅ Match padding + width with white-card */
    .notch-wrapper {
      width: 90%;
      padding: 0 20px;
      margin-top: 20px;
    }

    .notch {
      width: 100%;
      height: 25px;
      background: #000;
      border-radius: 20px;
    }

    .card-bg {
      width: 100%;
      height: 220px;
      background: linear-gradient(to bottom right, #00ffb3, #04f, #ff7777);
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: brightness(0) invert(1);
       margin-top: -10px;
    }

    .white-card {
      width: 90%;
      background: white;
      margin-top: -50px;
      border-radius: 25px;
      padding: 70px 20px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .designation {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    .description {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }

    .btn-section {
      width: 90%;
      padding: 10px 20px 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      background: #f0f0f0;
      color: #222;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ddd;
    }

    .btn img {
      width: 18px;
      height: 18px;
    }

    @media (max-height: 700px) {
      body {
        align-items: flex-start;
      }
    }

  </style>
</head>
<body>

  <div class="phone">
    
    <!-- ✅ Fixed Notch with proper width and padding -->
    <div class="notch-wrapper">
      <div class="notch"></div>
    </div>

    <!-- Top Background Logo Section -->
    <div class="card-bg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" class="logo" alt="Logo">
    </div>

    <!-- White Card -->
    <div class="white-card">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" class="profile-img" alt="Profile">
      <div class="name">Aditya Verma</div>
      <div class="designation">Marketing Lead</div>
      <div class="description">
        Growth strategist with 10+ years<br>
        in creative advertising and<br>
        digital media campaigns.
      </div>
    </div>

    <!-- OUTSIDE BUTTONS -->
    <div class="btn-section">
      <a href="#" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email"> Email
      </a>
      <a href="#" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159832.png" alt="Phone"> Phone
      </a>
      <a href="#" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" alt="Website"> Website
      </a>
    </div>
  </div>

</body>
</html>
